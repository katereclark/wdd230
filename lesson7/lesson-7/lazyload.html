<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Lazy loading example.">
        <title>Solaris Weather | Preston</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/lazyload.js"></script>
    </head>
    <body>
        <header>
            <h1>Lazy Loading Example</h1>
        </header>
        <main>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/nature" alt="Random nature picture">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/animals" alt="Random animal picture">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/arch" alt="Random archiecture picture">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/tech" alt="Random tech picture">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://placeimg.com/300/400/people" alt="Random people picture">
            </picture>
        </main>
    </body>
</html>
